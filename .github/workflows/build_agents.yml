name: Build Agents

env:
  VERSION: 0.2

on:
  push:
    branches:
      - "release-*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: ðŸŽ‰ Build
        run: |
          mkdir /tmp//to_upload
          sudo apt install makeself -y
          sudo npm install -g msi-packager

          # UBUNTU
          cd ./ubuntu/
          ./build.sh $VERSION
          cd ../

          # DEBIAN
          cd ./debian/
          ./build.sh $VERSION
          cd ../

          # WINDOWS
          cd ./windows/
          ./build.sh $VERSION
          cd ../

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PWD }}
          server-dir: www/wp-content/uploads/agents/${{ VERSION }}/
          local-dir: /tmp/to_upload/
